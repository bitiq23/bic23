<!DOCTYPE html>

    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            margin: 15px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        .logo {
            margin-top: 15px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
            float: left;
            margin-right: 20px;
            border-radius: 50%;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1,
        h2 {
            text-transform: capitalize;
        }

        section P {
            text-align: justify;
            line-height: 1.6;
            margin-bottom: 20px;
            word-spacing: 2px;
            letter-spacing: 1px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

    <header>
        <h1>About Us</h1>
        <nav>

            transformation in ICT.</p>
    </section>
